<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header>
            <button class="back-button">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
            </button>
            <h1>Events</h1>
            <h2>February Events</h2>
        </header>

        <!-- Search Section -->
        <div class="search-container">
            <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"/>
                <path d="M21 21l-4.35-4.35"/>
            </svg>
            <input type="text" id="searchInput" placeholder="Search venues">
        </div>

        <!-- Stats Section -->
        <div class="stats-container">
            <div class="stat-pill venues">
                <span class="count">3</span> Localities
            </div>
            <div class="stat-pill teams">
                <span class="count">3</span> Workshops
            </div>
            <div class="stat-pill makers">
                <span class="count">35</span> Makers of the month
            </div>
        </div>

        <!-- Events List -->
        <div id="eventsList" class="events-container">
            <!-- Events will be dynamically inserted here -->
        </div>
    </div>

    <!-- Event Card Template -->
    <template id="eventCardTemplate">
        <div class="event-card">
            <div class="registration-status"></div>
            <h3 class="event-title"></h3>
            <p class="event-about"></p>
            <p class="event-venue"></p>
            <p class="event-date"></p>
            <div class="event-stats"></div>
            <a href="https://forms.gle/Hg6L3Z5sRp6t13mdA" class="register-button">Register Now</a>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
