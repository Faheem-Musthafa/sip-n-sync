<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Welcome Screen -->
        <div class="screen" id="welcomeScreen">
            <div class="logo">
                
            </div>
            <h1>WELCOME TO Sip'n'Sync</h1>
            <p>Connect | Discover | Celebrate</p>
            <button class="btn primary-btn" onclick="showLogin()">Login With Email</button>
            <p class="switch-text">Don't have an account? <a href="#" onclick="showSignup()">Sign Up</a></p>
        </div>

        <!-- Login Screen -->
        <div class="screen hidden" id="loginScreen">
            <div class="logo">
                <img src="/images/logo.jpg" alt="">
            </div>
            <h2>Sign In</h2>
            <form id="loginForm">
                <div class="form-group">
                    <input type="email" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn primary-btn">LOGIN</button>
            </form>
            <p class="switch-text">Don't have an account? <a href="#" onclick="showSignup()">Sign Up</a></p>
        </div>

        <!-- Signup Screen -->
        <div class="screen hidden" id="signupScreen">
            <div class="logo">
                <img src="../images/logo.jpg" alt="">
            </div>
            <h2>Sign Up</h2>
            <form id="signupForm">
                <div class="form-group">
                    <input type="text" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn primary-btn">SIGNUP</button>
            </form>
            <p class="switch-text">Already have an account? <a href="#" onclick="showLogin()">Sign In</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
